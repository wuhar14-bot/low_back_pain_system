services:
  - type: web
    name: low-back-pain-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://low-back-pain-backend.onrender.com
      - key: VITE_DISABLE_AUTH
        value: true
      - key: VITE_DEBUG
        value: false